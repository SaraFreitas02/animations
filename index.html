<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name='description' content=''>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <title>Animations</title>
</head>

<body>
    <main>

        <!--Grow on Hover-->
        <div class="animation">
            <h1>Grow on Hover</h1>
            <div id="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!--Card Rotation with Content Change-->
        <div class="animation">
            <h1>Card Rotation with Content Change</h1>
            <div id="card">
                <p>CONTACT US</p>
                <p>WhatsApp:<br /> 123456789</p>
            </div>
        </div>

        <!--Dynamic Input Field-->
        <div class="animation">
            <h1>Dynamic Input Field</h1>
            <div id="input-container">
                <input id="input-above" type="text" placeholder="Full Name">
                <label for="input-above">Full Name</label>
            </div>
        </div>

        <!--Card Slide on Click-->
        <div class="animation">
            <h1>Card Slide on Click (w/ content change)</h1>
            <div id="cards-container">
                <button>
                    <p id><strong>This card</strong></p>
                    <p>This happens in this card.</p>
                </button>
                <button>
                    <p><strong>That card</strong></p>
                    <p>That happens in that card.</p>
                </button>
                <div id="sliding"></div>
            </div>
        </div>
        </div>


    </main>
</body>

</html>
