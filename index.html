<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name='description' content=''>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <title>Animations</title>
</head>

<body>
    <main>

        <!--Grow on Hover-->
        <div class="animation">
            <h1>Grow on Hover</h1>
            <div id="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!--Card Rotation with Content Change-->
        <div class="animation">
            <h1>Card Rotation with Content Change</h1>
            <div id="card">
                <p>CONTACT US</p>
                <p>WhatsApp:<br /> 123456789</p>
            </div>
        </div>

        <!--Dynamic Input Field-->
        <div class="animation">
            <h1>Dynamic Input Field</h1>
        <div id="input-container">
            <input  id="input-above" type="text" placeholder="Full Name">
            <label for="input-above">Full Name</label>
        </div>
    </div>


    </main>
</body>

</html>
